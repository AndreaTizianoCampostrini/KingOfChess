<ng-particles id="particles" [options]="particlesOptions" [particlesInit]="particlesInit"
  (particlesLoaded)="particlesLoaded($event)"></ng-particles>
<div class="box">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="social-container">
      <button class="social-button facebook"><fa-icon [icon]="['fab', 'facebook']"></fa-icon></button>
      <button class="social-button google"><fa-icon [icon]="['fab', 'google']"></fa-icon></button>
      <button class="social-button twitter"><fa-icon [icon]="['fab', 'twitter']"></fa-icon></button>
    </div>
    <div class="inputBox" [class.invalid]="registerForm.get('email')?.invalid && !registerForm.get('email')?.pristine" [class.inputbox-focused]="focusedInput === 1">
      <label [class.label-focused]="focusedInput === 1" for="userEmail">Email</label>
      <input [class.input-focused]="focusedInput === 1" (focus)="focusedInput = 1" (blur)="focusedInput = null"
        type="text" id="userEmail" name="userEmail" placeholder="Email" formControlName="email">
    </div>
    <span class="error-message" *ngIf="registerForm.get('email')?.invalid && !registerForm.get('email')?.pristine">{{ emailErrorMessage }}</span>
    <div class="inputBox" [class.invalid]="registerForm.get('username')?.invalid && !registerForm.get('username')?.pristine" [class.inputbox-focused]="focusedInput === 3">
      <label [class.label-focused]="focusedInput === 3" for="userName">Username</label>
      <input [class.input-focused]="focusedInput === 3" (focus)="focusedInput = 3" (blur)="focusedInput = null"
      type="text" id="userName" name="userName" placeholder="Username" formControlName="username">
    </div>
    <span class="error-message" *ngIf="registerForm.get('username')?.invalid && !registerForm.get('username')?.pristine">{{ usernameErrorMessage }}</span>
    <div class="inputBox" [class.invalid]="registerForm.get('password')?.invalid && !registerForm.get('password')?.pristine" [class.inputbox-focused]="focusedInput === 2">
      <label [class.label-focused]="focusedInput === 2" for="userPassword">Password</label>
      <input [class.input-focused]="focusedInput === 2" (focus)="focusedInput = 2" (blur)="focusedInput = null"
      type="{{ showPassword ? 'text' : 'password' }}" id="userPassword" name="userPassword" placeholder="Password" formControlName="password">
      <button [class.password-show-focused]="focusedInput === 2" type="button" (click)="showPassword = !showPassword"
        class="password-show">
        <fa-icon [icon]="showPassword ? ['fas', 'eye'] : ['fas', 'eye-slash']" aria-hidden="true"></fa-icon>
      </button>
    </div>
    <span class="error-message" *ngIf="registerForm.get('password')?.invalid && !registerForm.get('password')?.pristine">{{ passwordErrorMessage }}</span>
    <button type="submit" [class.disabled]="!registerForm.valid"></button>
    <div class="link-container">
      <span class="membership">Already a member? </span>
      <a class="link-lr" href="#" routerLink="/login">Login</a>
    </div>
  </form>
</div>
