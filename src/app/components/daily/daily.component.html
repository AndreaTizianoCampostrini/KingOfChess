<app-sidebar></app-sidebar>
<button *ngIf="mobile" type="button" class="hamburger-menu-button" (click)="this.sidebar.sidebarExpanded = true;">
  <i class="fas fa-bars text-white"></i>
</button>
<div class="chess-game-container d-flex justify-content-center align-items-center flex-column w-100 vh-100">
<ngx-chess-board #board [size]="size" [lightTileColor]="'#eeeed2'" [darkTileColor]="'#769656'" [showLastMove]="true" [lightDisabled]="light" [darkDisabled]="dark" [freeMode]="false" [showActivePiece]="true" (move)="onMove($event)"></ngx-chess-board>
</div>
