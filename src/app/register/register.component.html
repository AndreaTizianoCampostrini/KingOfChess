<!-- register.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Registrazione</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" type="text">
        <mat-error *ngIf="username?.invalid && username?.touched">
          Inserisci un nome utente valido
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email">
        <mat-error *ngIf="email?.invalid && email?.touched">
          Inserisci un'email valida
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.invalid && password?.touched">
          Inserisci una password valida
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit">
        Registrati
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/login">Hai gi√† un account? Accedi</button>
  </mat-card-actions>
</mat-card>
