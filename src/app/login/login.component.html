<!-- login.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email">
        <mat-error *ngIf="email?.invalid && email?.touched">
          Inserisci un'email valida
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.invalid && password?.touched">
          Inserisci una password valida
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">
        Accedi
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/register">Registrati</button>
    <button mat-flat-button color="primary" (click)="signInWithGoogle()">
      <mat-icon svgIcon="google" aria-hidden="false" aria-label="Google logo"></mat-icon>
      Accedi con Google
    </button>
  </mat-card-actions>
</mat-card>
