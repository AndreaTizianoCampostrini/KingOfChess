<ng-particles id="particles" [options]="particlesOptions" [particlesInit]="particlesInit" (particlesLoaded)="particlesLoaded($event)"></ng-particles>
<div class="box">
  <h2>Login</h2>
  <form>
    <div class="social-container">
      <a href="#"><fa-icon [icon]="['fab', 'facebook']"></fa-icon></a>
      <a href="#"><fa-icon [icon]="['fab', 'google']"></fa-icon></a>
      <a href="#"><fa-icon [icon]="['fab', 'twitter']"></fa-icon></a>
    </div>
    <div class="inputBox">
      <label for="userEmail">Email</label>
      <input type="text" name="userEmail" id="userEmail" placeholder="type your email" required>
    </div>
    <div class="inputBox">
      <label for="userPassword">Password</label>
      <input type="password" name="userPassword" id="userPassword" placeholder="type your password" required>
    </div>
    <input type="submit" name="" value="Submit" class="submit-button">
  </form>
</div>
